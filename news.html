<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Janasabha News</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/news.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="wrap">

    <div class="headerCenter">
      <h1>Janasabha News</h1>
      <p>Latest updates from our district and neighbourhood Janasabhas.</p>
    </div>

    <!-- Community Filter -->
    <div class="topBar">
      <div class="communityPill">
        <label>Community/ies:</label>
        <select id="communityFilter"></select>
      </div>
      <button class="btnPill" id="btnRefresh">Refresh</button>
    </div>

    <!-- Search -->
    <div class="searchBar">
      <input id="searchBox" class="searchInput" placeholder="Search news..." />
    </div>

    <div class="layout">
      <!-- MAIN -->
      <main>
        <div class="pager">
          <button id="btnPrev">← Prev</button>
          <div id="pageInfo">Page 1 / 1</div>
          <button id="btnNext">Next →</button>
        </div>

        <div id="featuredWrap"></div>
        <div id="postsGrid" class="grid"></div>
        <div id="emptyState" class="emptyCard">No news found.</div>
      </main>

      <!-- SIDEBAR -->
      <aside>
        <div class="sideCard">
          <h4>Latest Posts</h4>
          <div id="latestWrap" class="sideInner">No posts yet.</div>
        </div>

        <div class="sideCard">
          <h4>Categories</h4>
          <select id="categoryFilter"></select>
        </div>

        <div class="sideCard">
          <h4>Community Magazine</h4>
          <select id="magCommunity"></select>
        </div>

        <button class="loginBtnBig" onclick="location.href='login.html'">
          Volunteer / Admin Login
        </button>
      </aside>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modalCard">
      <div class="modalTop">
        <b id="modalTitle"></b>
        <button onclick="closeModal()">Close</button>
      </div>
      <div class="modalBody">
        <div id="modalMeta"></div>
        <div id="modalMedia"></div>
        <h2 id="modalH2"></h2>
        <div id="modalContent"></div>
        <div id="shareRow"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/firebase.js"></script>
  <script src="js/news.js"></script>
</body>
</html>
