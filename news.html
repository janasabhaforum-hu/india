<!DOCTYPE html>
<html>
<head>
  <title>Janasabha News</title>
</head>
<body>

<h2>Latest News</h2>
<div id="news">Loading news...</div>

<!-- Firebase SDKs (ORDER MATTERS) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Your Firebase config -->
<script src="admin.js"></script>

<script>
  // üî¥ SAFETY CHECK
  if (typeof db === "undefined") {
    document.getElementById("news").innerHTML =
      "‚ùå Firestore not initialized. Check admin.js loading.";
  } else {
    db.collection("news")
      .orderBy("date", "desc")
      .onSnapshot(
        snapshot => {
          let html = "";
          snapshot.forEach(doc => {
            const d = doc.data();
            html += `
              <div>
                <h3>${d.title}</h3>
                <p>${d.content}</p>
                <hr>
              </div>
            `;
          });
          document.getElementById("news").innerHTML =
            html || "No news published yet.";
        },
        error => {
          document.getElementById("news").innerHTML =
            "‚ùå Error: " + error.message;
        }
      );
  }
</script>

<script>
db.collection("news")
  .orderBy("date", "desc")
  .limit(3)
  .onSnapshot(snapshot => {
    let html = "";
    snapshot.forEach(doc => {
      html += `
        <div class="news-item">
          <h3>${doc.data().title}</h3>
          <p>${doc.data().content.substring(0, 150)}...</p>
        </div>
      `;
    });
    document.getElementById("latest-news").innerHTML = html;
  });
</script>
