<!-- simple-audio.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple MP3 in a Div</title>
  <style>
    /* Container styling */
    .audio-container {
      max-width: 560px;
      margin: 20px auto;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ffffff, #f7f7f9);
      box-shadow: 0 6px 18px rgba(20,20,40,0.06);
      border: 1px solid rgba(20,20,40,0.05);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .audio-heading {
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 600;
      color: #222;
    }

    /* Make native controls fill the width of the container */
    .audio-container audio {
      width: 100%;
      outline: none;
      border-radius: 8px;
      background: transparent;
    }

    /* Fallback link style */
    .audio-fallback {
      display: block;
      margin-top: 8px;
      font-size: 14px;
      color: #0b66ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="audio-container">
    <p class="audio-heading">Listen: Janasabha Intro</p>

    <!-- Replace the src below with the path to your MP3 file -->
    <audio controls preload="metadata">
      <source src="audio/song.mp3" type="audio/mpeg">
      Your browser does not support the audio element. 
      <a class="audio-fallback" href="audio/song.mp3" download>Download MP3</a>
    </audio>
  </div>
</body>
</html>
